steps:
  # Dockerイメージをビルドしてプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'
      - '.'
  
  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'

  # 既存のCloud Run Jobを削除（エラーは無視）
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'gcloud run jobs delete ${_JOB_NAME} --region=${_REGION} --quiet || true'

  # Cloud Run Jobを作成/更新
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'jobs'
      - 'create'
      - '${_JOB_NAME}'
      - '--image=gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'
      - '--region=${_REGION}'
      - '--cpu=${_CPU}'
      - '--memory=${_MEMORY}'
      - '--task-timeout=${_TASK_TIMEOUT}s'
      - '--max-retries=1'
      - '--set-cloudsql-instances=univac-aiagent:asia-northeast1:cloudsql-01'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,ENVIRONMENT=${_ENVIRONMENT},LOG_LEVEL=${_LOG_LEVEL},CLOUD_TASKS_LOCATION=${_REGION},CLOUD_TASKS_QUEUE=anpi-call-queue,DB_HOST=/cloudsql/univac-aiagent:asia-northeast1:cloudsql-01,DB_USER=chapphy,DB_PASSWORD=chapphy123,DB_NAME=default'

# 置換変数のデフォルト値
substitutions:
  _JOB_NAME: 'anpi-call-scheduler-dev'
  _REGION: 'asia-northeast1'
  _CPU: '0.5'
  _MEMORY: '256Mi'
  _TASK_TIMEOUT: '300'
  _ENVIRONMENT: 'development'
  _LOG_LEVEL: 'debug'

# イメージをContainer Registryにプッシュ（自動）
images:
  - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'

options:
  logging: CLOUD_LOGGING_ONLY
