steps:
  # Dockerイメージをビルドしてプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'
      - '.'
  
  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'

  # Cloud Run Jobを作成/更新
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'jobs'
      - 'replace'
      - 'job.yaml'
      - '--region=${_REGION}'
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'JOB_NAME=${_JOB_NAME}'
      - 'REGION=${_REGION}'
      - 'CPU=${_CPU}'
      - 'MEMORY=${_MEMORY}'
      - 'TASK_TIMEOUT=${_TASK_TIMEOUT}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'
      - 'LOG_LEVEL=${_LOG_LEVEL}'

# 置換変数のデフォルト値
substitutions:
  _JOB_NAME: 'anpi-call-scheduler-dev'
  _REGION: 'asia-northeast1'
  _CPU: '0.5'
  _MEMORY: '256Mi'
  _TASK_TIMEOUT: '300'
  _ENVIRONMENT: 'development'
  _LOG_LEVEL: 'debug'

# イメージをContainer Registryにプッシュ（自動）
images:
  - 'gcr.io/$PROJECT_ID/anpi-call-scheduler:latest'

options:
  logging: CLOUD_LOGGING_ONLY
