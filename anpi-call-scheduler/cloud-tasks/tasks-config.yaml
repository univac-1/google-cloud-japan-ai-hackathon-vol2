apiVersion: v1
kind: ConfigMap
metadata:
  name: anpi-call-cloud-tasks-config
data:
  # Cloud Tasks基本設定
  queue_name: "anpi-call-queue"
  location: "asia-northeast1"
  
  # キュー設定
  max_concurrent_dispatches: "100"
  max_retry_duration: "3600s"
  max_attempts: "3"
  min_backoff: "10s"
  max_backoff: "300s"
  
  # ターゲットURL設定
  target_url: "https://httpbin.org/post"
  
  # 説明
  description: "安否確認コールシステム用のCloud Tasksキュー"
